<body>
    <header>
        <nav class="Logo">

       </nav>
       <h2 id="titulo">Personalizaciones para Clientes y Organizaciones</h2>

    <main class="carousel-container">

                    <div class="carousel-item" id="item3">

                    <div class="carousel-item" id="item4">
                        <img src="img/img5.jpg" alt="Imagen 5">
                    </div>
                </div>
                <div class="carousel-dots" id="dots1">
                    <span class="dot active" data-index="0"></span>
                    <span class="dot" data-index="1"></span>

                    </div>
                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img src="img/img10.jpeg" alt="item9">
                    </div>
                </div>
                <div class="carousel-dots" id="dots2">
                    <span class="dot active" data-index="5"></span>
                    <span class="dot" data-index="6"></span>
                    <span class="dot" data-index="7"></span>
                    <span class="dot" data-index="8"></span>
                    <span class="dot" data-index="9"></span>

        </section>

        <div class="floating-buttons">
        
            <div class="social-floating">
                <a href="https://www.tiktok.com/@arpu_pe" target="_blank">
                    <img src="img/tiktok.svg" alt="Tik Tok">
                    <span>Tik Tok</span>
                </a>
                <a href="https://www.instagram.com/arpuu_20/" target="_blank">
                    <img src="img/ig.jpg" alt="Instagram">
                    <span>Instagram</span>
                </a>
                <a class="whatsapp-button">
                    <img src="img/wsp.svg" alt="Asesor">
                    <span>WhatsApp</span>
                    <div class="links">
                        <a href="https://api.whatsapp.com/send?phone=51960302388&text=Hola, %20quisiera%20tener%20más%20información%20de%20..."  target="_blank">Asesor 1</a>

    <footer>
        <!--boton que lleva a id personalizaciones con los colores de la marca-->
        <h3>Contacto</h3>

        <form id="contact-form">
            <label for="name">Nombre y Apellido:</label>
            <input type="text" id="name" name="name" required>            
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <label for="number">Numero de telefono:</label>
            <input type="tel" id="number" name="number" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Enviar</button>
        </form>

    </footer>
